<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Pizza Pro - Feedback</title>
<link rel="stylesheet" href="style_3.css">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<body>

<div class="question">
    <h1 style="color: purple; font-weight: bold; text-decoration: underline">What do you think of the website?</h1>

    <form class="satisfaction-options">
        <label>
            <input type="radio" class="radio-button" name="radioGroup" value="option1" checked>
            Great
            <img src="../Images/Satisfactions/great.png" alt="great">
        </label>

        <label>
            <input type="radio" class="radio-button" name="radioGroup" value="option2">
            Good
            <img src="../Images/Satisfactions/good.png" alt="good">
        </label>

        <label>
            <input type="radio" class="radio-button" name="radioGroup" value="option3">
            Decent
            <img src="../Images/Satisfactions/decent.png" alt="decent">
        </label>

        <label>
            <input type="radio" class="radio-button" name="radioGroup" value="option4">
            Bad
            <img src="../Images/Satisfactions/bad.png" alt="bad">
        </label>
    </form>
</div>


</body>
</html>
