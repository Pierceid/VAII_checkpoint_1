<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Pizza Pro - Intro</title>
<link rel="stylesheet" href="style_1.css">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<body>

<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container container-fluid">
        <a href="#"><img class="navbar-brand" src="../Images/logo.png" alt="logo"></a>

        <span class="navbar-title">Welcome to Pizza Pro</span>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#"><img class="navbar-item-image" src="../Images/Socials/facebook.png" alt="facebook"></a>
                    <span class="navbar-item-text">Facebook</span>
                </li>
                <li class="nav-item">
                    <a href="#"><img class="navbar-item-image" src="../Images/Socials/instagram.png" alt="instagram"></a>
                    <span class="navbar-item-text">Instagram</span>
                </li>
                <li class="nav-item">
                    <a href="#"><img class="navbar-item-image" src="../Images/Socials/google.png" alt="google"></a>
                    <span class="navbar-item-text">Google</span>
                </li>
                <li class="nav-item">
                    <a href="#"><img class="navbar-item-image" src="../Images/Socials/twitter.png" alt="twitter"></a>
                    <span class="navbar-item-text">Twitter</span>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="account">
    <div class="account-header">
        <span class="account-title">Register</span>
        <button class="swap-btn"><img class="swap-image" src="../Images/swap.png" alt="swap"></button>
        <span class="account-title">Log in</span>
    </div>

    <div class="account-input-fields">
        <div class="text-input input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Name</span>
            <input type="text" class="account-input form-control" placeholder="Enter name" aria-label="Name"
                   aria-describedby="basic-addon2">
            <button class="validation-button"></button>
        </div>

        <div class="text-input input-group mb-3">
            <span class="input-group-text" id="basic-addon2">Email</span>
            <input type="email" class="account-input form-control" placeholder="Enter email" aria-label="Email"
                   aria-describedby="basic-addon2">
            <button class="validation-button"></button>
        </div>

        <div class="text-input input-group mb-3">
            <span class="input-group-text" id="basic-addon3">Password</span>
            <input type="password" class="account-input form-control" placeholder="Enter password" aria-label="Password"
                   aria-describedby="basic-addon2">
            <button class="validation-button"></button>
        </div>

        <div class="text-input input-group mb-3">
            <span class="input-group-text" id="basic-addon4">Location</span>
            <input type="text" class="account-input form-control" placeholder="Enter location" aria-label="Location"
                   aria-describedby="basic-addon2">
            <button class="validation-button"></button>
        </div>
    </div>

    <form class="gender-options">
        <label><input type="radio" class="radio-button" name="radioGroup" value="option1" checked>Male</label>
        <label><input type="radio" class="radio-button" name="radioGroup" value="option2">Female</label>
        <label><input type="radio" class="radio-button" name="radioGroup" value="option3">Other</label>
    </form>

    <div class="action-buttons">
        <button class="btn btn-outline-secondary" type="submit" style="color: purple">Cancel</button>
        <button class="btn btn-secondary" type="submit" style="background-color: purple">
            <a href="../Website_2/index_2.html" style="text-decoration: none; color: white; font-size: large">Next</a>
        </button>
    </div>
</div>
</body>
</html>
